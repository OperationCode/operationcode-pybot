[tool.poetry]
name = "operationcode-pybot"
version = "0.1.0"
description = "Slack bot for Operation Code Slack."
authors = ["Judson Stevens <judson.stevens@gmail.com>"]

[tool.poetry.dependencies]
aiohttp = "^3.8.3"
APScheduler = "^3.9.1"
fastapi = "^0.88.0"
pydantic = "^1.10.2"
pyairtable = "^1.3.0"
requests = "^2.28.1"
sentry-sdk = "^1.11.1"
slack-bolt = "^1.16.0"
uvicorn = {extras = ["standard"], version = "^0.20.0"}
python = "^3.10"

[tool.poetry.group.dev.dependencies]
black = "^22.12.0"
pyaml = "^21.10.1"
pylint = "^2.15.8"
pytest = "^7.2.0"
pytest-vcr = "^1.0.2"
flake8 = "^6.0.0"

[build-system]
requires = ["poetry>=1.3"]
build-backend = "poetry.masonry.api"

[flake8]
exclude = ["__pycache__", ".git"]
max-complexity = 10