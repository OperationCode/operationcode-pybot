_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: ${BOT_NAME}
features:
  bot_user:
    display_name: ${BOT_NAME}
    always_online: false
  slash_commands:
    - command: /mentor_request-${BOT_USERNAME}
      url: ${NGROK_URL}/slack/events
      description: Request a Mentor
      should_escape: false
    - command: /new_join-${BOT_USERNAME}
      url: ${NGROK_URL}/slack/events
      description: New join testing
      should_escape: false
    - command: /report-${BOT_USERNAME}
      url: ${NGROK_URL}/slack/events
      description: Sends a report to the moderation team
      should_escape: false
    - command: /join-blacks-in-tech-${BOT_USERNAME}
      url: ${NGROK_URL}/slack/events
      description: Sends a request to join the blacks-in-tech channel
      should_escape: false
    - command: /join-pride-${BOT_USERNAME}
      url: ${NGROK_URL}/slack/events
      description: Sends a request to join the operation-pride channel.
      should_escape: false
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - channels:join
      - channels:read
      - chat:write
      - chat:write.public
      - commands
      - emoji:read
      - files:read
      - groups:read
      - groups:write
      - im:write
      - im:history
      - links:read
      - mpim:write
      - mpim:history
      - pins:read
      - remote_files:read
      - team.preferences:read
      - team:read
      - usergroups:read
      - users.profile:read
      - users:read
      - users:read.email
settings:
  event_subscriptions:
    request_url: ${NGROK_URL}/slack/events
    bot_events:
      - app_mention
      - member_joined_channel
      - message.channels
      - message.im
      - message.mpim
      - team_join
  interactivity:
    is_enabled: true
    request_url: ${NGROK_URL}/slack/events
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
